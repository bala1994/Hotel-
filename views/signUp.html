<div class="container" style="padding-top: 12%;padding-left: 15%;padding-right: 15%">
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div style="font-size: x-large;padding-top:2%;text-align: center">
                    <strong style="color: #4EA74E">REGISTER</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" ng-submit="register(user)">
                        <h4 style="color:red;text-align: center">{{message}}</h4>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input style="height: 5%;font-size: large" class="form-control" id="name" name="username"
                                       placeholder="Name"  ng-model="user.name"  minlength="5" maxlength="16" type="text">
                            </div>
                        </div>
                        <span style="color:red" class="error" ng-show="form.username.$error.minlength">Given Name should be above 5 letters.</span><br/>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input  style="height: 5%;font-size: large" class="form-control" name="phoneNumber" ng-model="user.phone" placeholder="Phone Number" type="text"
                                        ng-pattern="/^[0-9-]*$/" maxlength="10" minlength="10" required/></div>
                        </div>
                        <span style="color:red" ng-show="form.phoneNumber.$error.pattern">Please enter numbers only.</span>
                        <span style="color:red" class="error" ng-show="form.phoneNumber.$error.minlength">Phone Number must be 10 digits .</span><br/>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <select style="height: 5%;font-size: large" class="form-control" id="selection">
                                    <option disabled selected>--Select Your option--</option>
                                    <option>Vegetarian</option>
                                    <option>Non-Vegetarian</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding-left: 3%">
                                <button type="submit" ng-disabled="form.$invalid" onclick="window.location.href='#/otp'"
                                        style="width: 48%;height: 5%;font-size: large" class="btn btn-success btn-sm">Register</button>
                                <button type="reset" style="width: 49%;height: 5%;font-size: large"
                                        class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="font-size: 15px;padding: 2%">Registered?<a href="#/login">Click Here</a>
                    <div class="pull-right" style="font-size: 15px">  ForgotPassword <a href="#/forgotPassword">Click here</a></div>
            </div>
        </div>
    </div>
        </div>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Share Your Location</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="nearme()">Share</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
