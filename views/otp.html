<div class="container" style="padding-top: 12%;padding-left: 15%;padding-right: 15%" ng-controller="otpController">
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div style="font-size: x-large;padding-top:2%;text-align: center">
                    <strong style="color: #4EA74E">Enter Your OTP Code</strong>
                </div>
                <div class="panel-body">
                    <h4 style="color:red;text-align: center">{{message}}</h4>
                    <form  name="form" class="form-horizontal" role="form" ng-submit="otp(user)">
                        <div class="form-group">
                            <div class="col-lg-12">
                            <input  style="height: 5%;font-size: large" class="form-control" name="otp" ng-model="user.verify" placeholder="Type Your Code here" type="text"
                                   ng-pattern="/^[0-9-]*$/" maxlength="6" minlength="6" required/></div>
                        </div>
                        <span style="color:red" ng-show="form.otp.$error.pattern">Please enter numbers only.</span>
                        <span style="color:red" class="error" ng-show="form.otp.$error.minlength">OTP code must be 6 digits .</span><br/>
                        <div class="form-group">
                            <div style="padding-left:2%">
                                <button type="submit" ng-disabled="form.$invalid" id="submit" style="width: 48%;height: 5%;font-size: large" class="btn btn-success btn-sm">Submit</button>
                                <button type="reset" style="width: 49%;height: 5%;font-size: large" class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="font-size: 15px;padding: 2%">Not Registered? <a href="#/signUp">Register Here</a>
                    <div class="pull-right" style="font-size: 15px">  ForgotPassword <a href="#/forgotPassword">Click here</a></div>
                </div>
            </div>
        </div>
    </div>
    </div>
