<div class="container" style="padding-top: 12%;padding-left: 15%;padding-right: 15%" ng-controller="forgotPasswordController">
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div style="font-size: x-large;padding-top:2%;text-align: center">
                    <strong style="color: #4EA74E">ForgotPassword</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form">
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input style="height: 5%;font-size: large" class="form-control" id="phoneNumber"
                                       placeholder="Phone Number"  name="phoneNumber" ng-pattern="/^[0-9-]*$/"
                                       maxlength="10" minlength="10" type="text" required></div>
                        </div>
                        <div class="form-group">
                            <div style="padding-left: 35%">
                                <button type="submit" ng-disabled="form.$invalid" style="width: 48%;height: 5%;font-size: large"
                                        class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">SUBMIT</button>
                                </div>
                            </div>
                    </form>
                </div>
                <div style="font-size: 15px;padding: 2%">Not Registered? <a href="#/signUp">Register here</a>
                    <div class="pull-right" style="font-size: 15px">Are you Know your Password <a href="#/login">click here</a></div>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal fade" role="dialog" style="padding-top: 12%">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" style="font-size: large;">Phone Validation</h4>
                </div>
                <div class="modal-body">
                    <p style="font-size: large">Please Type Your four digit Code.It will be sent to Your Phone</p>
                    <input type="text"  placeholder="--Type Your Code--"  minlength="6" maxlength="6"
                           style="font-size: large;padding: 1%;text-align: center">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="window.location.href='#/login'"
                            style="font-size: large" data-dismiss="modal">Reset</button>
                    <button type="button" class="btn btn-default"  style="font-size: large" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>
