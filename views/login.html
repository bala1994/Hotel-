<div class="container" style="padding-top: 12%;padding-left: 15%;padding-right: 15%" ng-controller="loginController">
    <div class="row">
        <div>
            <div class="panel panel-default">
                <div style="font-size: x-large;padding-top:2%;text-align: center">
                    <strong style="color: #4EA74E">Login</strong>
                </div>
                <div class="panel-body">
                    <form  name="form" class="form-horizontal" role="form" ng-submit="login(phone)">
                        <h4 style="color:red;text-align: center">{{message}}</h4>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input  style="height: 5%;font-size: large" class="form-control" name="contactNumber" ng-model="phone" placeholder="Phone Number" type="text"
                                        ng-pattern="/^[0-9-]*$/" maxlength="10" minlength="10" required/></div>
                        </div>
                        <span style="color:red" ng-show="form.phone.$error.pattern">Please enter numbers only.</span>
                        <span style="color:red" class="error" ng-show="form.phone.$error.minlength">Phone Numbers must be 10 digits .</span><br/>
                        <div class="form-group">
                            <div style="padding-left:2%">
                                <button type="submit" ng-disabled="form.$invalid" id="submit"
                                        style="width: 48%;height: 5%;font-size: large" class="btn btn-success btn-sm">Submit</button>
                                <button type="reset" style="width: 49%;height: 5%;font-size: large"
                                        class="btn btn-default btn-sm">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div style="font-size: 15px;padding: 2%">Not Registered? <a href="#/signUp">Register here</a>
                    <div class="pull-right" style="font-size: 15px">  ForgotPassword <a href="#/forgotPassword">click here</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
